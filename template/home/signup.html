{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Ultimate CPA Network</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f7fafc 0%, #e3e6f3 100%);
            min-height: 100vh;
        }
        .signup-card {
            max-width: 700px;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            background: linear-gradient(120deg, rgba(108,99,255,0.12) 0%, rgba(72,198,239,0.10) 100%), url('{% static 'homepage/img/demos/seo-2/concept-2.png' %}') center center/cover no-repeat;
            padding: 2.5rem 2rem 2rem 2rem;
            position: relative;
            overflow: hidden;
        }
        .signup-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.85);
            z-index: 0;
            border-radius: 18px;
        }
        .signup-card > * {
            position: relative;
            z-index: 1;
        }
        .logo {
            width: 120px;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
        .input-group-text {
            background: #f1f3f7;
            border: none;
        }
        .form-control:focus {
            box-shadow: 0 0 0 2px #6c63ff33;
            border-color: #6c63ff;
        }
        .signup-btn {
            background: linear-gradient(90deg, #6c63ff 0%, #48c6ef 100%);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 2.5rem;
            transition: background 0.2s;
        }
        .signup-btn:hover {
            background: linear-gradient(90deg, #48c6ef 0%, #6c63ff 100%);
        }
        @media (max-width: 767px) {
            .signup-card { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-card mt-5">
            <div class="text-center">
                <img src="{% static 'homepage/img/demos/seo-2/logo.png' %}" alt="Ultimate CPA Network Logo" class="logo">
                <h2 class="mb-2 mt-1 fw-bold">Create Your Account</h2>
                <p class="text-muted mb-4">Join the Ultimate CPA Network and unlock exclusive offers and top payouts!</p>
            </div>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}

            <form method="post">

                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" name="full_name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                            <input type="tel" class="form-control" name="phone_number" placeholder="Phone number" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Telegram Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fab fa-telegram-plane"></i></span>
                            <input type="text" class="form-control" name="telegram_username" placeholder="@username">
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Full Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-map-marker-alt"></i></span>
